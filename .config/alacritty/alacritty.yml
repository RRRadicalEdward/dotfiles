# You can find the default configuration file with documentation for all available
# fields on the [GitHub releases page](https://github.com/alacritty/alacritty/releases) for each release.

window:
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed
  dynamic_title: true

  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 0
    y: 0
  opacity: 0.95 

scrolling:
  history: 10000
  multiplier: 4

font:
  normal:
    family: FiraCode NerdFont

  bold:
    family: FiraCode NerdFont
    style: Bold

  italic:
    family: FiraCde NerdFont
    style: Italic

  size: 12.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0


draw_bold_text_with_bright_colors: true

